<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<title>Angular Fundamentals</title>

		<script> 
		var modulevar =angular.module('moduleName',[]);  <!-- module -->
		modulevar.controller('cntrl1',function($scope){    <!--controller -->
		var employee = {firstname:"Dharani",lastname:"Ragam",gender:"Female"};
		$scope.message=employee;

		});

		</script>
	</head>

<body>
	<div ng-app="moduleName">						

		<div ng-controller='cntrl1'>
